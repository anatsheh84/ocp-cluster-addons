{{- range .Values.apis }}
---
apiVersion: capabilities.3scale.net/v1beta1
kind: Backend
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  name: "{{ .name }}"
  systemName: "{{ .name }}"
  privateBaseURL: "{{ .backend.privateBaseURL }}"
---
apiVersion: capabilities.3scale.net/v1beta1
kind: Product
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  name: "{{ .name }}"
  systemName: "{{ .name }}"
  backendUsages:
    {{ .name }}:
      path: {{ .backend.path }}
  {{- $sections := dict
    "deployment" .deployment
    "policies" .policies
    "metrics" .metrics
    "methods" .methods
    "mappingRules" .mappingRules
  -}}
  {{- range $key, $value := $sections }}
  {{- if $value }}
  {{ $key }}:
    {{- toYaml $value | nindent 4 }}
  {{- end }}
  {{- end }}
  applicationPlans:
    standard:
      name: "Standard Plan"
      {{- if .applicationPlans.standard.appsRequireApproval }}
      appsRequireApproval: {{ .applicationPlans.standard.appsRequireApproval }}
      {{- end }}
      published: true
---
apiVersion: capabilities.3scale.net/v1beta1
kind: ActiveDoc
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "6"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  name: "{{ .name }}"
  activeDocOpenAPIRef:
    url: {{ .activeDocOpenAPIRef }}
  skipSwaggerValidations: true
  productSystemName: {{ .name }}
  published: true
