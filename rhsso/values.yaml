# Default values for rhsso.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: rhsso

# Set to empty to NOT install the Operator
# operator: {}
operator:
  name: rhsso-operator
  channel: stable
  installPlanApproval: Automatic
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  # startingCSV: rhsso-operator.7.6.9-opr-002

keycloak:
  name: rhsso-keycloak
  labels:
    app: sso

realms:
  - name: rhdp
    displayName: "Red Hat Demo Platform"
    labels:
      app: sso
      realm: rhdp
  # - name: other
  #   displayName: "Other Realm"
  #   labels:
  #     app: example

clients:
  - clientId: openshift
    redirectUri: '*'
    realm: rhdp
  # - clientId: other
  #   redirectUri: '*'
  #   realm: other

users: []
  # - username: username
  #   password: password
  #   email: username@domain.com
  #   admin: false
  #   realm: rhdp

oauth:
  enabled: true
  clientId: openshift
  issuer: https://keycloak.domain.com/auth/realms/rhdp

# Using sub-chart helper-status-checker
helper-status-checker:
  enabled: true
  approver: false
  checks:
    - operatorName: rhsso-operator
      namespace:
        name: rhsso
      syncwave: '1'
      serviceAccount:
        name: "rhsso-status-checker"
